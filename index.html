<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>dtxstr.xyz</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#050509;
  --card:#242429;
  --border:#1a1a22;
  --text:#ffffff;
  --muted:#9b9ba5;
  --accent:#5865f2;
  --radius:20px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
}

body{
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

.navbar{
  width:90%;
  max-width:700px;
  background:#1a1a22;
  border:1px solid #2d2d35;
  border-radius:16px;
  padding:14px 0;
  display:flex;
  justify-content:center;
  position:sticky;
  top:20px;
  margin:0 auto;
  z-index:10;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}

.nav-buttons{
  display:flex;
  gap:40px;
}

.nav-buttons a{
  color:var(--text);
  text-decoration:none;
  font-size:16px;
  font-weight:600;
  transition:opacity .15s;
}

.nav-buttons a:hover{
  opacity:.6;
}

.section{
  width:100%;
  display:flex;
  justify-content:center;
  padding:60px 20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:30px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.4);
}

.avatar{
  width:150px;
  height:150px;
  border-radius:50%;
  overflow:hidden;
  margin:0 auto 20px;
  border:none;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.title{
  font-size:26px;
  font-weight:700;
  margin-bottom:6px;
}

.subtitle{
  font-size:14px;
  color:var(--muted);
  margin-bottom:20px;
}

.work-stack{
  width:100%;
  max-width:2040px;
  display:flex;
  flex-direction:column;
  gap:30px;
}

.big-banner{
  width:100%;
  height:600px;
  object-fit:cover;
  border-radius:16px;
  border:1px solid #2d2d35;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}

.generic-banner{
  width:1476px;
  height:811px;
  object-fit:cover;
  border-radius:16px;
  border:1px solid #2d2d35;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}

.footer-banner{
  width:100%;
  height:60px;
  object-fit:cover;
  border-radius:12px;
  border:1px solid #2d2d35;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}

.divider{
  height:18px;
  width:100%;
}
</style>
</head>
